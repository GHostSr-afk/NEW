services:
  - type: web
    name: smartcloset
    runtime: node
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: CLIENT_URL
        sync: false
      - key: DATABASE_PATH
        value: ./server/database/smartcloset.db
      - key: UPLOAD_DIR
        value: ./server/uploads
      - key: MAX_FILE_SIZE
        value: 5242880
    disk:
      name: smartcloset-data
      mountPath: /opt/render/project/src/server
      sizeGB: 1
